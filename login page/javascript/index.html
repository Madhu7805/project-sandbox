<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" text="type.css">
    <title>js demo</title>
    <style>

    </style>
</head>
<body>
        
    <div id="wrapper">
        <h2>CM to inches</h2>
        <div class="inputdiv">
        
      
        <input id="input" type="text" placeholder="enter cm">
        </div>
        <div >
            <button type="submit" onclick="convert()">convert</button>
            
        </div>
        <div id="result"></div>

    
    </div>
    <script>
       function convert(){
        const cmval=Number(document.getElementById("input").value)
        const inchval=cmval/2.45
        const result=document.getElementById("result")
        result.innerHTML=inchval.toFixed(3)+"inches"
       }
    </script>
    

    
</body>
</html>
